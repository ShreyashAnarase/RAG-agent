<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="chat-container" >
    <div class="chat-box" id="chatBox">
        <div class="message bot">Hello! How can I help you?</div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="upload-box" style="margin-top: 1rem; text-align: center;">
        <label for="fileInput" style="display: inline-block; padding: 10px 20px; background-color: #4F46E5; color: white; border-radius: 8px; cursor: pointer;">
            Upload Context
        </label>
        <input type="file" id="fileInput" style="display: none;" />
    </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
